name: Build SelfUtil

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create build directory
      run: mkdir -p build

    - name: Build precompiled header
      run: |
        clang++ -arch x86_64 -std=c++17 -x c++-header -O2 -Wall -Wextra \
          -I./selfutil_patched \
          -o build/pch.h.gch selfutil_patched/pch.h

    - name: Compile SelfUtil
      run: |
        clang++ -arch x86_64 -std=c++17 -O2 -Wall -Wextra \
          -include selfutil_patched/pch.h \
          -I./selfutil_patched \
          -o build/selfutil \
          selfutil_patched/selfutil.cpp \
          selfutil_patched/pch.cpp
