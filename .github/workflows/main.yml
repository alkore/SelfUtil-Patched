name: Build SelfUtil for macOS

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: x86_64
            runs-on: macos-15-intel
          - arch: arm64
            runs-on: macos-15

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode CLI
        run: |
          sudo xcode-select --install || true

      - name: Build (${{ matrix.arch }})
        run: |
          mkdir -p build
          cd build

          # Exemple CMake (Ã  adapter selon ton projet)
          cmake -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} ..
          cmake --build . --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: selfutil-${{ matrix.arch }}
          path: build
